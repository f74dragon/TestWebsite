<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazing Lootbox!</title>
    <link rel="stylesheet" href="lootbox.css">
</head>
<body>
    <h1>Lootbox Time: Chance to Win!</h1>
    <div id="screen-flash" class="screen-flash"></div>
    <h2 id="lootbox-counter">Lootboxes Remaining: 3</h2>
    <div id="lootbox">
        
        <img src="pic.png" alt="Lootbox" class="lootbox-icon">
        <div class="light-beam"></div>
    </div>
    <button id="open-button">Open Lootbox</button>
    <button id="buy-more-button">Buy More Lootboxes</button>
    <div id="reward"></div>
    
    <script src="lootbox.js"></script>
</body>
</html>
