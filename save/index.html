<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pink Heart Page</title>
    <style>
        body {
            background-color: pink;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #heartButton {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #heartContainer {
            white-space: pre;
            font-family: monospace;
            position: absolute;
            display: none;
        }
    </style>
</head>
<body>
    <button id="heartButton" style="position: absolute; bottom: 10px">Show Heart</button>
    <div id="heartContainer" style="position: absolute; left: 10%"></div>

    <script>
        document.getElementById('heartButton').onclick = function() {
            const heartText = 'Hello there';
            const heartContainer = document.getElementById('heartContainer');
            heartContainer.style.display = 'block';
            heartContainer.textContent = heartText;
        };
    </script>
</body>
</html>
