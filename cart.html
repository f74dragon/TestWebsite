<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Shopping Cart</title>
  <!-- Add your CSS stylesheets and JavaScript files here -->
  <link rel="stylesheet" href="styles.css">
  <script src="script.js"></script>
</head>
<body>
  <header>
    <!-- Add your store logo, navigation menu, etc. here -->
    <h1>My Online Store</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="#">Shop</a></li>
        <li><a href="cart.html">Cart</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h2>Your Shopping Cart</h2>
    <div class="cart-items">
      <!-- Add individual cart item elements here -->
      <div class="cart-item">
        <img src="product1.jpg" alt="Product 1">
        <div class="item-details">
          <h3>Product 1</h3>
          <p>$19.99</p>
          <input type="number" value="1">
          <button>Update</button>
          <button>Remove</button>
        </div>
      </div>
      <div class="cart-item">
        <img src="product2.jpg" alt="Product 2">
        <div class="item-details">
          <h3>Product 2</h3>
          <p>$24.99</p>
          <input type="number" value="2">
          <button>Update</button>
          <button>Remove</button>
        </div>
      </div>
      <!-- Add more cart item elements as needed -->
    </div>

    <div class="cart-summary">
      <h3>Cart Summary</h3>
      <p>Total Items: <span>3</span></p>
      <p>Total Price: <span>$64.97</span></p>
      <button>Proceed to Checkout</button>
    </div>
  </main>

  <footer>
    <!-- Add your footer content here -->
    <p>&copy; 2023 My Online Store. All rights reserved.</p>
  </footer>
</body>
</html>
