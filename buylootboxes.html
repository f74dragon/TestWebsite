<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy More Lootboxes</title>
    <link rel="stylesheet" href="lootbox.css">
    <style>
        /* Overlay styling */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5em;
            z-index: 9999;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            visibility: hidden;
        }

        .overlay.show {
            opacity: 1;
            visibility: visible;
        }
    </style>
</head>
<body>
    <h1>Buy More Lootboxes</h1>
    <p>Enter your payment details below to purchase more lootboxes!</p>

    <form id="payment-form" style="max-width: 400px; margin: 0 auto; text-align: left;">
        <label for="cardholder-name" style="font-size: 1.2em;">Cardholder Name:</label>
        <input type="text" id="cardholder-name" name="cardholder-name" placeholder="John Doe" required
               style="width: 100%; padding: 10px; margin-bottom: 15px; border-radius: 8px; border: 1px solid #ccc; font-size: 1em;">

        <label for="card-number" style="font-size: 1.2em;">Card Number:</label>
        <input type="text" id="card-number" name="card-number" placeholder="1234 5678 9012 3456" required
               style="width: 100%; padding: 10px; margin-bottom: 15px; border-radius: 8px; border: 1px solid #ccc; font-size: 1em;">

        <label for="expiration-date" style="font-size: 1.2em;">Expiration Date:</label>
        <input type="text" id="expiration-date" name="expiration-date" placeholder="MM/YY" required
               style="width: 100%; padding: 10px; margin-bottom: 15px; border-radius: 8px; border: 1px solid #ccc; font-size: 1em;">

        <label for="cvv" style="font-size: 1.2em;">CVV:</label>
        <input type="text" id="cvv" name="cvv" placeholder="123" required
               style="width: 100%; padding: 10px; margin-bottom: 20px; border-radius: 8px; border: 1px solid #ccc; font-size: 1em;">

        <button type="submit" id="submit-payment" style="display: block; width: 100%; padding: 15px; font-size: 1.5em; background-color: #ffcc00; color: #101820; border: none; border-radius: 8px; cursor: pointer; transition: transform 0.3s ease, background-color 0.3s;">
            Buy Lootboxes
        </button>
    </form>

    <div id="overlay" class="overlay">
        Thank you for your purchase! I have saved your information and will be enjoying a nice dinner!
    </div>

    <script>
        document.getElementById("payment-form").addEventListener("submit", (e) => {
            e.preventDefault();

            // Show overlay message
            const overlay = document.getElementById("overlay");
            overlay.classList.add("show");
            localStorage.setItem("lootboxAttempts", localStorage.getItem("lootboxAttempts") - 1);
            // Redirect after 3 seconds
            setTimeout(() => {
                window.location.href = "index.html";
            }, 3000);
        });
    </script>
</body>
</html>
